<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simples Kanban Board</title>

        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="boards">
            <div class="board">
                <h3>Todo</h3>
                <div class="dropZone">
                    <div class="card" draggable="true">
                        <div class="status">Tarefa 1</div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>


            <div class="board">
                <h3>In progress</h3>
                <div class="dropZone">
                    <div class="card" draggable="true">
                        <div class="status">Tarefa 2</div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>Done</h3>
                <div class="dropZone">
                    <div class="card" draggable="true">
                        <div class="status">Tarefa 3</div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
